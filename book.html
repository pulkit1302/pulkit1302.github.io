<html>
<body>
<h1> Quest Book Form </h1>
<form name="questform">
<label for="name">Full Name</label>
<input  type="text" id="name" placeholder="Full Name" required>
<br>
<label for="email">Email :</label>
<input type="email" id="email" placeholder="Email"
    required>
<br>
<label for="password">Password :</label>
<input type="password" id="password" placeholder="Password" required>
<br>
<label for="Telephone">Telephone No :</label>
<input type="tel" id="telephone" placeholder="contact no" required>
<br>
<label for="Gender">Gender :</label>
<input type="radio" name="gender" value="male" > Male 
<input type="radio" name="gender" value="female"> Female<br>
<button type="submit" onclick="validatepswd()">Submit</button>
<button type="reset">Cancel</button>
</form>
<script>
function validatepswd()
{  
var pswd=document.questform.password.value;  
  if(pswd.length<8)
alert ("Password must be at least 8 char long");  
var telp=document.questform.telephone.value;  
  if(telp.length<10)
alert ("Telephone no must be 10 digit long");  
}  
</script>
</body>
</html>
