<html>
<body>
<h2 align="center"> Program for Copying, passing, and comparing by value and reference</h2>
<script>
    // Copying, passing, and comparing by value
    let x = 50
    let y = x
    x = 40
    document.write('Copying, passing, and comparing by value Output: ' + y)

    // Copying, passing, and comparing by reference
    x = {name: "pratham"}
    y = x
    x.name = "yash"
    document.write('<br>Copying, passing, and comparing by reference Output: ' + y.name)

    // References themselves are passed by value
    let count = 0
    const increase_count = (count) => {
        count++
    }
    increase_count(count)
    document.write('<br>References themselves are passed by value Output: ' + count)
</script>
</body>
</html>
